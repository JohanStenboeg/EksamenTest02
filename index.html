<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EksamenTing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid black;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #ffb8b8;
        }
    </style>
</head>

<body>
    <table style="width:100%">
        <tr>
            <th>On/Off</th>
            <th>Nomiel Strøm</th>
            <th>Aktuel Strøm</th>
            <th>Farve</th>
            <th>Unikt ID</th>
            <th>Hardware ID</th>
            <th>Software ID</th>
            <th>Lysintensitet</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
    </table>

</body>

</html>
